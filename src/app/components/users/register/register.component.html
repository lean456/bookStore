<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                  
                
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                      minlength="8">
                  </div>
                 
                  <div class="form-group">
                    <input type="password"  name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                      required minlength="5" maxlength="10">
                  </div>
                  <hr>
                 <div class="form-group">
                   <h5>Seleccionar imagen</h5>
                   <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                 </div>
                 <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" [style.width]="(uploadPercent | async)+'%'"></div>
                </div>
                <br>
                 <input #imageUser type="hidden" [value]="urlImage |async">
                  <button *ngIf="urlImage |async;else btnDisabled" type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                  <ng-template #btnDisabled>
                    <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Register</button>
                  </ng-template>
                  <div class="form-group">
                    <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                  </div>
                </form>
                <div class="form-group">
                  <button (click)="onLoginGoogle()" class="btn btn-block btn-social btn-google">
                    <span class="fa fa-google"></span>
                    Google</button>
                   <a (click)="onLoginGithub()" class="btn btn-block btn-social btn-github">
                     <span class="fa fa-github"></span>
                     Github
                   </a> 
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
